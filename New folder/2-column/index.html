    <style>
        body {
            font-family: 'Inter', sans-serif;
            height: 100dvh;
            /* width: 100dvw; */
            margin: 0;
            padding: 0;
            background-color: green;
        }
        .container {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            /* justify-content: space-evenly; */
            /* padding: 20px; */
            color:rgba(255, 125, 0,1);
            /* width: 100%; */
            /* height: 100dvh; */

        }
        .text-box {
            background-color: white;
            width: auto;
            border-radius: 13px;
            /* height: 40vh; */
            flex: 1;
            padding: 20px;
        }
        .image-box {
            background-color: black;
            border-radius: 13px;
            flex: 1 ;
            padding: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        .btn {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 12px;
            transition: background-color 0.5s ease-in-out;
         
            /* Add hover effect */
        }
        .btn:hover {
            background-color: #0a550e; /* Darker green */
        }
        @media (max-width: 768px) {
            .text-box, .image-box {
                flex-basis: 100%;
                text-align: center; /* Center text on mobile */
            }
        }

@import url(https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css);
figure.snip1390 {
  font-family: 'Roboto', Arial, sans-serif;
  position: relative;
  overflow: hidden;
  margin: 10px;
  min-width: 230px;
  max-width: 315px;
  width: 100%;
  color: #000000;
  text-align: center;
  font-size: 16px;
  background-color: #2C3447;
  padding: 30px;
  background-image: linear-gradient(-25deg, rgba(0, 0, 0, 0.2) 0%, rgba(255, 255, 255, 0.1) 100%);
  -webkit-box-sizing: border-box;
  box-sizing: border-box;
}
figure.snip1390 *,
figure.snip1390 *:before,
figure.snip1390 *:after {
  -webkit-box-sizing: border-box;
  box-sizing: border-box;
  -webkit-transition: all 0.35s ease;
  transition: all 0.35s ease;
}
figure.snip1390 figcaption {
  width: 100%;
}
figure.snip1390 h2,
figure.snip1390 h4,
figure.snip1390 blockquote {
  margin: 0;
}
figure.snip1390 h2,
figure.snip1390 h4 {
  font-weight: 300;
}
figure.snip1390 h2 {
  color: #ffffff;
}
figure.snip1390 h4 {
  color: #a6a6a6;
}
figure.snip1390 blockquote {
  font-size: 1em;
  padding: 45px 20px 40px 50px;
  margin-top: 30px;
  background-color: #ffffff;
  border-radius: 5px;
  box-shadow: inset -1.4px -1.4px 2px rgba(0, 0, 0, 0.3);
  text-align: left;
  position: relative;
}
figure.snip1390 blockquote:before {
  font-family: 'FontAwesome';
  content: "\201C";
  position: absolute;
  font-size: 70px;
  opacity: 0.25;
  font-style: normal;
  top: 0px;
  left: 20px;
}
figure.snip1390 .profile {
  width: 100px;
  border-radius: 50%;
  display: inline-block;
  box-shadow: 3px 3px 20px rgba(0, 0, 0, 0.4);
  margin-bottom: 10px;
  border: solid 5px #A6A57A;
}
