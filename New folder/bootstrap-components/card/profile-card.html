<body>
<!-- ! Bootstrap version -->
 <div class="card text-center" style="width: 25rem;">

  <div class="card-body">

    <div>
      <a href="#"><i class="bi bi-facebook me-2"></i></a>
      <a href="#"><i class="bi bi-twitter me-2"></i></a>

  </div>

<!-- ! custom version -->
<div class="profile-card">
  <img src="https://images.unsplash.com/photo-1722322426803-101270837197?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8cHJvZmlsZSUyMCUyMGltYWdlfGVufDB8fDB8fHww" alt="Profile">
  <h3>Sarah Khan</h3>
  <p>Frontend Developer</p>
  <div class="socials">
    <a href="#"><i class="bi bi-facebook"></i></a>
    <a href="#"><i class="bi bi-twitter"></i></a>
    <a href="#"><i class="bi bi-linkedin"></i></a>
  </div>
</div>

<style>
.profile-card {
  text-align: center;
  padding: 1.5rem;
  border: 1px solid #eee;
  border-radius: 12px;
  max-width: 280px;
  background-color: #f9f9f9;
}
.profile-card img {
  width: 100px;
  border-radius: 50%;
  margin-bottom: 1rem;
}
.profile-card .socials a {
  margin: 0 0.5rem;
  text-decoration: none;
  font-weight: bold;
  color: #0d6efd;
}
</style>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
