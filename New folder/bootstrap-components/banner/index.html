<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
    <!-- Bootstrap Hero Section with CTA and Image -->
<section class="container-fluid bg-light py-5">
  <div class="container d-flex flex-column flex-lg-row align-items-center">
    <!-- Text Column -->
    <div class="text-center text-lg-start mb-4 mb-lg-0">
      <h1 class="display-4 fw-bold">Level Up Your Skills</h1>
      <p class="lead">Join thousands of learners and start building real projects today.</p>
      <a href="#" class="btn btn-primary btn-lg">Get Started</a>
    </div>

    <!-- Optional Image Column -->
    <div class="ms-lg-5">
    <img src="https://images.unsplash.com/photo-1524561506982-601111bed7a6?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8aGVybyUyMGltYWdlfGVufDB8fDB8fHww" alt="Abstract placeholder graphic representing a modern learning environment with a calm and inviting tone" class="img-fluid rounded">
    </div>
  </div>
</section>
<!-- Custom CSS Hero Section with CTA and Image -->
<section class="hero">
  <div class="hero-content">
    <div class="hero-text">
      <h1>Discover New Horizons</h1>
      <p>Your journey to learning starts here. Build, explore, and grow.</p>
      <a href="#" class="hero-btn">Join Now</a>
    </div>
    <div class="hero-image">
      <img src="https://images.unsplash.com/photo-1524561506982-601111bed7a6?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8aGVybyUyMGltYWdlfGVufDB8fDB8fHww" alt="Hero Image">
    </div>
  </div>
</section>

<style>
:root {
  --primary-color: #0d6efd;
  --bg-light: #f8f9fa;
  --text-dark: #212529;
  --btn-color: #fff;
  --btn-bg: var(--primary-color);
  --font-size-heading: 2.5rem;
  --font-size-text: 1.1rem;
}

.hero {
  background: var(--bg-light);
  padding: 4rem 2rem;
}

.hero-content {
  max-width: 1200px;
  margin: auto;
  display: flex;
  flex-direction: column;
  gap: 2rem;
  align-items: center;
  justify-content: space-between;
}

@media (min-width: 768px) {
  .hero-content {
    flex-direction: row;
  }
}

.hero-text h1 {
  color: var(--text-dark);
  font-size: var(--font-size-heading);
  margin-bottom: 1rem;
}

.hero-text p {
  font-size: var(--font-size-text);
  margin-bottom: 1.5rem;
}

.hero-btn {
  background: var(--btn-bg);
  color: var(--btn-color);
  padding: 0.8rem 2rem;
  border: none;
  border-radius: 6px;
  font-weight: bold;
  text-decoration: none;
  transition: 0.3s ease;
}

.hero-btn:hover {
  background-color: darken(var(--btn-bg), 10%);
  opacity: 0.9;
}

.hero-image img {
  max-width: 100%;
  height: auto;
  border-radius: 8px;
}
</style>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
