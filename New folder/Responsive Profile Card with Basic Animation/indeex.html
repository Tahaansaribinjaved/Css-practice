
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Profile Card</title>
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <!-- <link rel="stylesheet" href="style.css" /> -->
     <style>
        body{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #DDC4DD;
        }
        .card{
            width: 50vw;
            height: 400px;
            background-color: #DCCFEC;
            border-radius: 10px;
            margin-top: 40px;
            color: #1A3A3A;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-around;
            transition: transform 0.3s ease;
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.3);
        }
        .card:hover{
            transform: scale(1.05);
            box-shadow: 0 4px 20px #1A3A3A;
        }
        .left{
            width: 30%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #DCCFEC;
        }
        .right{
            /* width: 50%;  */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #DCCFEC;
        }
        
        img{
            width: 200px; 
            height: 300px;
        }
        .right h1 {
            font-size: 2em;
            margin: 0;
            width: fit-content;
        }
        .right h1:hover, .right button:hover {
            transform: scale(1.10);
            transition: transform 0.3s ease;
        }
        .right h1::after {
            content: '';
            display: block;
            width: 110%;
            height: 8px;
            background: linear-gradient(to right, #4F517D, #DCCFEC);
            margin-top: -10px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        .right h1:hover::after {
            width: 0%;
            transition: all 0.3s ease;
        }
        .right p {
            font-size: 1.2em;
            margin: 5px;
            color: #4F517D;
        }
        
.details {
  width: 100%;
  /* margin-top: 1.87em; */
  display: flex;
  justify-content: space-between;
}
.details h2 {
  font-weight: 800;
}
.details span {
  color: #4F517D;
  font-weight: 600;
}
.buttons {
  width: 100%;
  display: flex;
  justify-content: space-between;
  margin-top: 1.87em;
}
button {
  padding: 0.5em 2em;
  border: none;
  border: 0.12em solid #4F517D;
  border-radius: 0.31em;
}
.buttons button:first-child {
  background-color: #4F517D;
  color: #ffffff;
}
.buttons button:last-child {
  background-color: transparent;
  color: #4F517D;
}

@media (max-width: 950px) {
    .card { 
        width: 90vw;
        height: 100vh;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin-top: 0;
        padding: 0;
    }
    .left {
        
        width: 100%;
        height: 40%;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    


}
.card:hover {
  animation: floatCard 2s ease-in-out infinite;
}

@keyframes floatCard {
  0%, 100% {
    transform: translateY(0);
  }
  50% {
    transform: translateY(-8px);
  }
}

     </style>
  </head>
  <body>
    

    <div class="card">
        <div class="left">

            <img src="./profile-svgrepo-com.svg" alt="Profile">
        </div>
        <div class="right">

            <h1>John Doe</h1>
            <p>Frontend Developer</p>
            <div class="details">
                <div class="column">
                    <h2>1.6K</h2>
                    <span>Followers</span>
                </div>
                <div class="column">
                    <h2>852</h2>
                    <span>Following</span>
                </div>
            </div>
            <div class="buttons">   
                <button>Follow</button>
                <button>Message</button>                
            </div>

        </div>
    </div>

  </body>
</html>
